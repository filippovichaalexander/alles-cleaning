<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>alles</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="header__date">
            <div class="header__date-left">
              <p class="header__date-left-text">1</p>
            </div>
            <div class="header__date-right">
              <p class="header__date-date">27.08.24</p>
              <p class="header__date-time">09:30</p>
            </div>
          </div>
          <img src="./assets/images/logo.svg" class="header__logo" />
          <div class="header__lang">
            <p class="header__lang-text">Rus</p>
            <img src="assets/icons/flag-rus.svg" class="header__lang-img" />
          </div>
        </div>
      </div>
    </header>
    <div class="adds">
      <h2 class="adds__title">
        <span class="adds__title-line">Покупай абонемент</span> для поминутного
        использования мойки со скидкой
      </h2>
      <div class="adds__icon-thumb1-wrapper">
        <div class="adds__icon-thumb-inner">
          <img class="adds__icon-thumb1" src="./assets/icons/thumbs-up1.svg" />
        </div>
      </div>
      <div class="adds__icon-thumb2-wrapper">
        <div class="adds__icon-thumb-inner">
          <img class="adds__icon-thumb2" src="./assets/icons/thumbs-up2.svg" />
        </div>
      </div>
    </div>
    <div class="price">
      <div class="price__inner">
        <div class="price__btns">
          <button class="price__btn price__btn--exchange">
            <img
              class="price__btn-img"
              src="./assets/icons/btn-exchange-icon.svg"
            />
            <div class="price__btn-top"></div>
            <div class="price__btn-bottom-wrapper">
              <div class="price__btn-bottom"></div>
            </div>
            <div class="price__btn-layer"></div>
          </button>
          <button class="price__btn price__btn--exchange">
            <img class="price__btn-img" src="./assets/icons/Icon_check.svg" />
            <div class="price__btn-top"></div>
            <div class="price__btn-bottom-wrapper">
              <div class="price__btn-bottom"></div>
            </div>
            <div class="price__btn-layer"></div>
          </button>
        </div>
        <div class="price__text-wrapper">
          <img
            class="price__text-img"
            src="./assets/images/price-title-img.svg"
          />
          <h1 class="price__text">995</h1>
        </div>
        <div class="price__date">
          <button class="price__btn date__btn--exchange">
            <div class="date__btn-top"></div>
            <div class="date__btn-bottom-wrapper">
              <div class="date__btn-bottom"></div>
            </div>
            <div class="date__btn-layer"></div>
          </button>
        </div>
      </div>
    </div>
    <div class="gap-large"></div>
    <div class="container-main">
      <div class="main">
        <div class="programs">
          <div class="row">
            <div class="btn-wrapper btn-wrapper--green btn-row-double">
              <button
                class="btn program-btn btn-green btn-type-single active-grass-green"
              >
                <p class="btn__main-text">Обезжиривание</p>
                <p class="btn__sub-text">35 руб/мин</p>
              </button>
            </div>
            <div class="btn-type-double btn-wrapper--blue">
              <button class="btn program-btn btn-blue-light active-light-blue">
                <p class="btn__main-text">Диски</p>
                <p class="btn__sub-text">35 руб/мин</p>
              </button>
              <button
                class="btn program-btn btn-blue-dark btn-sm flex-center active-dark-blue"
              >
                <div class="btn__main-text-wrapper">
                  <img src="./assets/icons/cross-icon.svg" />
                  <p class="btn__main-text-sm">2</p>
                </div>
                <p class="btn__sub-text">55 руб</p>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="btn-type-double btn-wrapper--blue btn-row-double">
              <button class="btn program-btn btn-blue-light active-light-blue">
                <p class="btn__main-text">Антимоскит</p>
                <p class="btn__sub-text">35 руб/мин</p>
              </button>
              <button
                class="btn program-btn btn-blue-dark btn-sm flex-center active-dark-blue"
              >
                <div class="btn__main-text-wrapper">
                  <img src="./assets/icons/cross-icon.svg" />
                  <p class="btn__main-text-sm">2</p>
                </div>
                <p class="btn__sub-text">55 руб</p>
              </button>
            </div>
            <div class="btn-type-double btn-wrapper--blue">
              <button class="btn program-btn btn-blue-light active-light-blue">
                <p class="btn__main-text">Шампунь</p>
                <p class="btn__sub-text">35 руб/мин</p>
              </button>
              <button
                class="btn program-btn btn-blue-dark btn-sm flex-center active-dark-blue"
              >
                <div class="btn__main-text-wrapper">
                  <img src="./assets/icons/cross-icon.svg" />
                  <p class="btn__main-text-sm">2</p>
                </div>
                <p class="btn__sub-text">55 руб</p>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="btn-type-triple btn-wrapper--blue">
              <button class="btn program-btn btn-blue-light2 active-light-blue">
                <p class="btn__main-text">Пена</p>
                <p class="btn__sub-text">35 руб/мин</p>
              </button>
              <button
                class="btn program-btn btn-pink btn-sm flex-center active-pink"
              >
                <p class="btn__main-text-sm">color</p>
                <p class="btn__sub-text">55 руб</p>
              </button>
              <button
                class="btn program-btn btn-blue-dark btn-sm flex-center active-dark-blue"
              >
                <div class="btn__main-text-wrapper">
                  <img src="./assets/icons/cross-icon.svg" />
                  <p class="btn__main-text-sm">2</p>
                </div>
                <p class="btn__sub-text">55 руб</p>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="btn-type-triple btn-wrapper--blue">
              <button
                class="btn program-btn btn-blue-light2 active-avocado-green"
              >
                <p class="btn__main-text">Щетка</p>
                <p class="btn__sub-text">35 руб/мин</p>
              </button>
              <button
                class="btn program-btn btn-pink btn-sm flex-center active-pink"
              >
                <p class="btn__main-text-sm">color</p>
                <p class="btn__sub-text">55 руб</p>
              </button>
              <button
                class="btn program-btn btn-blue-dark btn-sm flex-center active-dark-blue"
              >
                <div class="btn__main-text-wrapper">
                  <img src="./assets/icons/cross-icon.svg" />
                  <p class="btn__main-text-sm">2</p>
                </div>
                <p class="btn__sub-text">55 руб</p>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="btn-type-double btn-wrapper--blue btn-row-double">
              <button class="btn program-btn btn-blue-light active-light-blue">
                <p class="btn__main-text">Холодная</p>
                <p class="btn__sub-text">35 руб/мин</p>
              </button>
              <button
                class="btn program-btn btn-purple btn-sm flex-center active-purple"
              >
                <p class="btn__main-text-sm">turbo</p>
                <p class="btn__sub-text">55 руб</p>
              </button>
            </div>
            <div class="btn-type-double btn-wrapper--blue">

                <p class="btn__sub-text">35 руб/мин</p>
              </button>
              <button

              >
                <p class="btn__main-text-sm">turbo</p>
                <p class="btn__sub-text">55 руб</p>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="btn-type-double btn-wrapper--blue btn-row-double">
              <button class="btn program-btn btn-blue-light active-light-blue">
                <p class="btn__main-text">Теплая</p>
                <p class="btn__sub-text">35 руб/мин</p>
              </button>
              <button
                class="btn program-btn btn-purple btn-sm flex-center active-purple"
              >
                <p class="btn__main-text-sm">turbo</p>
                <p class="btn__sub-text">55 руб</p>
              </button>
            </div>
            <div class="btn-type-double btn-wrapper--blue">
              <button class="btn program-btn btn-blue-light active-light-blue">
                <p class="btn__main-text">Воск</p>
                <p class="btn__sub-text">35 руб/мин</p>
              </button>
              <button
                class="btn program-btn btn-purple btn-sm flex-center active-purple"
              >
                <p class="btn__main-text-sm">turbo</p>
                <p class="btn__sub-text">55 руб</p>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="btn-type-double btn-wrapper--blue btn-row-double">
              <button class="btn program-btn btn-blue-light active-light-blue">
                <p class="btn__main-text">Осмос</p>
                <p class="btn__sub-text">35 руб/мин</p>
              </button>
              <button
                class="btn program-btn btn-purple btn-sm flex-center active-purple"
              >
                <p class="btn__main-text-sm">turbo</p>
                <p class="btn__sub-text">55 руб</p>
              </button>
            </div>
            <div class="btn-wrapper btn-wrapper--green">
              <button
                class="btn program-btn btn-green btn-type-single active-grass-green"
              >
                <p class="btn__main-text">Пылесос</p>
                <p class="btn__sub-text">35 руб/мин</p>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="btn-type-double btn-wrapper--blue btn-row-double">
              <button class="btn program-btn btn-blue-light active-light-blue">
                <p class="btn__main-text">Турбосушка</p>
                <p class="btn__sub-text">35 руб/мин</p>
              </button>
              <button
                class="btn program-btn btn-purple btn-sm flex-center active-purple"
              >
                <p class="btn__main-text-sm">turbo</p>
                <p class="btn__sub-text">55 руб</p>
              </button>
            </div>
            <div class="btn-wrapper btn-wrapper--green">
              <button
                class="btn program-btn btn-green btn-type-single active-grass-green"
              >
                <p class="btn__main-text">Омыватель</p>
                <p class="btn__sub-text">35 руб/мин</p>
              </button>
            </div>
          </div>
        </div>
        <div class="sidebar">Выберите программу мойки</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
